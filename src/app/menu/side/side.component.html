<div *ngIf="side" class="card mb-3 max-width-500">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="../assets/images/pizza1.jpg" class="img-fluid rounded-start">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h2 class="card-title">{{ side.name }}</h2>
                <div class="d-flex justify-content-between mb-3">
                    <p class="card-text green-text"><b>{{ side.price! * quantity | rupee }}</b></p>
                    <input type="number" class="form-control w-50" placeholder="Quantity" min="1" max="10" [(ngModel)]="quantity">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" (click)="onAddToCart()">Add to Cart</button>
                </div>
              </div>
        </div>
    </div>
</div>
